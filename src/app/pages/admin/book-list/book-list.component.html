<h1>Lista de libros</h1>

@if(bookPage) {
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Precio</th>
                <th>F. creación</th>
            </tr>
        </thead>
        <tbody>
            @for (book of bookPage.content; track book.id) {
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price | currency }}</td>
                <td>{{ book.createdAt | date:'dd/MM/yyyy hh:mm a' }}</td>
            </tr>
            }
        </tbody>
    </table>
}
